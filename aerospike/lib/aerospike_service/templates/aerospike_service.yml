# AerospikeService Configuration
# This file contains configuration for connecting to Aerospike databases

default: &default
  # Default namespace when none specified
  default_namespace: test
  
  # Default hosts for connections
  hosts:
    - host: "127.0.0.1"
      port: 3000
  
  # List of available namespaces
  namespaces:
    - test
    - development
  
  # Default connection timeouts (in seconds)
  connection_timeout: 1.0
  socket_timeout: 0.5
  total_timeout: 2.0
  
  # Default connection pool settings
  pool_size: 5
  pool_timeout: 5.0
  
  # Namespace-specific configurations (optional)
  namespace_configs:
    # Example of namespace with custom hosts
    # test:
    #   hosts:
    #     - host: "test-aerospike.example.com" 
    #       port: 3000
    #   connection_timeout: 1.5
    
    # Example of another namespace on a different server
    # analytics:
    #   hosts:
    #     - host: "analytics-aerospike.example.com"
    #       port: 3000
    #   pool_size: 10

# Development environment
development:
  <<: *default

# Test environment
test:
  <<: *default

# Production environment
production:
  <<: *default
  hosts:
    - host: <%= ENV['AEROSPIKE_HOST'] || '127.0.0.1' %>
      port: <%= ENV['AEROSPIKE_PORT'] || 3000 %>
  default_namespace: <%= ENV['AEROSPIKE_NAMESPACE'] || 'production' %>
  connection_timeout: 2.0
  socket_timeout: 1.0
  total_timeout: 5.0
  pool_size: <%= ENV['AEROSPIKE_POOL_SIZE'] || 10 %>
  pool_timeout: <%= ENV['AEROSPIKE_POOL_TIMEOUT'] || 5.0 %>
  
  # Example production namespace configs
  namespace_configs:
    users:
      hosts:
        - host: <%= ENV['AEROSPIKE_USERS_HOST'] || ENV['AEROSPIKE_HOST'] || '127.0.0.1' %>
          port: <%= ENV['AEROSPIKE_USERS_PORT'] || ENV['AEROSPIKE_PORT'] || 3000 %>
      pool_size: <%= ENV['AEROSPIKE_USERS_POOL_SIZE'] || 15 %>
